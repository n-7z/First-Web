<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      overflow: hidden;
    }
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #330000 1px, transparent 1px);
      background-size: 20px 20px;
      animation: moveParticles 5s linear infinite;
      z-index: 0;
    }
    @keyframes moveParticles {
      0% { background-position: 0 0; }
      100% { background-position: 20px 20px; }
    }
    .navbar {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      background-color: #1a1a1a;
      padding: 10px;
      border-bottom: 2px solid #aa0000;
    }
    .navbar a {
      color: #ff4d4d;
      text-decoration: none;
      margin: 0 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #aa0000;
      background-color: #1f1f1f;
      transition: 0.3s;
      font-weight: bold;
    }
    .navbar a:hover {
      background-color: #aa0000;
      color: white;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 80px auto;
      padding: 30px;
      background-color: #1a1a1a;
      border: 2px solid #aa0000;
      border-radius: 15px;
      text-align: center;
    }
    h1 {
      color: #ff3333;
      margin-bottom: 30px;
    }
    .discord-button {
      display: inline-block;
      background-color: #ff1a1a;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 0 15px rgba(255, 26, 26, 0.4);
    }
    .discord-button:hover {
      background-color: #cc0000;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 26, 26, 0.6);
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <div class="navbar">
    <a href="index.html">Main</a>
    <a href="GetScript.html">Get Script</a>
    <a href="Discord.html">Discord</a>
  </div>
  <div class="container">
    <h1>Log in to the server</h1>
    <a class="discord-button" href="https://discord.gg/shse94Ep8Z" target="_blank">Log in to the server</a>
  </div>
</body>
</html>
