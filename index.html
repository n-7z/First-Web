<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      color: #ff1a1a;
      text-align: center;
      margin-top: 30px;
      display: block;
      text-decoration: none;
      text-shadow: 0 0 20px #ff1a1a, 0 0 40px #aa0000;
      animation: bounce 2s infinite ease-in-out;
      transition: transform 0.2s;
    }
    .logo:hover {
      transform: scale(1.05);
      color: #ffffff;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px) rotateX(10deg); }
    }

    .navbar-container {
      display: flex;
      justify-content: center;
      background-color: #1a1a1a;
      margin: 20px auto;
      border: 2px solid #aa0000;
      border-radius: 12px;
      padding: 10px;
      width: fit-content;
      box-shadow: 0 0 15px #aa0000;
    }

    .navbar-container a {
      color: #ff4d4d;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      margin: 0 5px;
      transition: all 0.3s ease;
      background-color: #1f1f1f;
      border: 1px solid #aa0000;
    }

    .navbar-container a:hover {
      background-color: #aa0000;
      color: white;
      transform: scale(1.05);
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border: 2px solid #aa0000;
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      color: #ff3333;
    }

    p {
      font-size: 1.1em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <a href="index.html" class="logo">شايع ✦</a>

  <div class="navbar-container">
    <a href="index.html">Main</a>
    <a href="GetScript.html">Get Script</a>
    <a href="Discord.html">Discord</a>
  </div>

  <div class="container">
    <h1>مرحبًا بك في الصفحة الرئيسية</h1>
    <p>هنا تقدر تحط شرح بسيط عن المشروع أو السكربتات أو أي معلومات عامة.</p>
  </div>
</body>
</html>
