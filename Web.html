<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(45deg, #ff4d4d, #990000, #ff1a1a);
      background-size: 600% 600%;
      animation: bgAnimation 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    @keyframes bgAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #000;
    }

    .copy-section {
      margin-top: 20px;
      text-align: center;
    }

    button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .rain {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }

    .drop {
      position: absolute;
      width: 5px;
      height: 5px;
      background: red;
      border-radius: 50%;
      animation: fall 4s linear infinite;
      opacity: 0.6;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 0.7;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Welcome to Our Hub</h1>
    <div class="copy-section">
      <p>Click to copy our Discord invite:</p>
      <button onclick="copyDiscord()">
        <i class="fa-solid fa-copy"></i> Copy Discord Link
      </button>
    </div>
  </div>

  <div class="rain" id="rain"></div>

  <script>
    function copyDiscord() {
      const discordLink = 'https://discord.gg/ZqPFUWTwgn';
      navigator.clipboard.writeText(discordLink).then(() => {
        alert("Discord link copied!");
      });
    }

    // Create red dots (rain effect)
    const rainContainer = document.getElementById('rain');
    for (let i = 0; i < 100; i++) {
      const drop = document.createElement('div');
      drop.classList.add('drop');
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDelay = Math.random() * 5 + 's';
      drop.style.animationDuration = 3 + Math.random() * 3 + 's';
      rainContainer.appendChild(drop);
    }
  </script>
</body>
</html>
