<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Script</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      overflow: hidden;
    }
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #330000 1px, transparent 1px);
      background-size: 20px 20px;
      animation: moveParticles 5s linear infinite;
      z-index: 0;
    }
    @keyframes moveParticles {
      0% { background-position: 0 0; }
      100% { background-position: 20px 20px; }
    }
    .navbar-container {
      position: relative;
      z-index: 1;
      background-color: #1a1a1a;
      margin: 20px auto;
      border: 2px solid #aa0000;
      border-radius: 12px;
      padding: 10px;
      width: fit-content;
      display: flex;
    }
    .navbar-container a {
      color: #ff4d4d;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      margin: 0 5px;
      transition: 0.3s;
      background-color: #1f1f1f;
      border: 1px solid #aa0000;
    }
    .navbar-container a:hover {
      background-color: #aa0000;
      color: white;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border: 2px solid #aa0000;
      border-radius: 12px;
    }
    h1 {
      color: #ff3333;
      text-align: center;
    }
    .script-box {
      background-color: #0f0f0f;
      border: 2px solid #aa0000;
      border-radius: 10px;
      padding: 20px;
      position: relative;
      font-family: monospace;
      color: #ff4d4d;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff3333;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 8px #ff3333;
      transition: 0.3s;
    }
    .copy-btn:hover {
      background-color: #cc0000;
      box-shadow: 0 0 12px #cc0000;
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <div class="navbar-container">
    <a href="index.html">Main</a>
    <a href="GetScript.html">Get Script</a>
  </div>
  <div class="container">
    <h1>Script Loader</h1>
    <div class="script-box" id="scriptBox">
loadstring(game:HttpGet("https://raw.githubusercontent.com/your/script/path.lua"))()
      <button class="copy-btn" onclick="copyScript()">Copy</button>
    </div>
  </div>
  <script>
    function copyScript() {
      const code = document.getElementById("scriptBox").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("تم نسخ السكربت ✅");
      });
    }
  </script>
</body>
</html>
