<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Script</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      overflow: hidden;
    }
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #330000 1px, transparent 1px);
      background-size: 20px 20px;
      animation: moveParticles 5s linear infinite;
      z-index: 0;
    }
    @keyframes moveParticles {
      0% { background-position: 0 0; }
      100% { background-position: 20px 20px; }
    }
    .navbar {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      background-color: #1a1a1a;
      padding: 10px;
      border-bottom: 2px solid #aa0000;
    }
    .navbar a {
      color: #ff4d4d;
      text-decoration: none;
      margin: 0 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #aa0000;
      background-color: #1f1f1f;
      transition: 0.3s;
      font-weight: bold;
    }
    .navbar a:hover {
      background-color: #aa0000;
      color: white;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border: 2px solid #aa0000;
      border-radius: 15px;
      text-align: center;
    }
    h1 {
      color: #ff3333;
      margin-bottom: 30px;
    }
    .copy-button {
      display: inline-block;
      background-color: #ff1a1a;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      padding: 20px 20px;
      width: 80px;
      height: 80px;
      line-height: 40px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 26, 26, 0.5);
      transition: background-color 0.3s, transform 0.2s;
      user-select: none;
    }
    .copy-button:hover {
      background-color: #cc0000;
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 26, 26, 0.8);
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #aa0000;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      border: 2px solid #ff3333;
      font-weight: bold;
      box-shadow: 0 0 10px #ff3333;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }
    .notification.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <div class="navbar">
    <a href="index.html">Main</a>
    <a href="GetScript.html">Get Script</a>
    <a href="Discord.html">Discord</a>
  </div>
  <div class="container">
    <h1>نسخ السكربت</h1>
    <button class="copy-button" id="copyBtn" title="انقر لنسخ السكربت">نسخ</button>
  </div>
  <div class="notification" id="notification">تم النسخ</div>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const notification = document.getElementById('notification');

    // نص السكربت اللي تبيه ينسخ (غيره حسب سكربتك)
    const scriptText = `print("Hello, this is your script!")`;

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(scriptText).then(() => {
        notification.classList.add('show');
        setTimeout(() => {
          notification.classList.remove('show');
        }, 2000);
      }).catch(() => {
        alert('فشل النسخ، جرب مرة أخرى');
      });
    });
  </script>
</body>
</html>
